<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - Inicio de sesión</title>
    <link rel="stylesheet" href="style.css">

    <!-- Incluir SDK de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.5/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="Formulario">
        <h1>Inicio de sesión</h1>

        <!-- Formulario de inicio de sesión -->
        <form id="login-form">
            <div class="username">
                <input type="text" id="username-login" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="contrasena">
                <input type="password" id="password-login" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">
                <input type="submit" value="Iniciar sesión">
            </div>
            <div class="registrarse">
                <span id="toggle-to-register">¿No tienes cuenta? <a href="registro.html">Regístrate</a></span>
            </div>
        </form>
    </div>

    <script>
        // Configura Supabase
        const supabaseUrl = 'https://dsdkzeclqsjjyszmchsq.supabase.co'; // Reemplaza con tu URL de Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzZGt6ZWNscXNqanlzem1jaHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0MzkwODcsImV4cCI6MjA1ODAxNTA4N30.pgSGC5MjLFYzUd6Y80IGWycBPV1PSQWMp0y37lFPXmQ'; // Reemplaza con tu clave pública
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Manejar el evento de inicio de sesión
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Obtener valores del formulario
            const username = document.getElementById('username-login').value;
            const password = document.getElementById('password-login').value;

            // Consultar la base de datos para verificar las credenciales
            const { data, error } = await supabase
                .from('usuarios')  // Asegúrate de que tu tabla se llame "usuarios"
                .select('*')
                .eq('user', username)
                .eq('password', password)
                .single();  // Devuelve un solo registro

            // Manejo de errores
            if (error) {
                alert('Error de inicio de sesión: ' + error.message);
            } else {
                alert('Inicio de sesión exitoso');
                console.log('Usuario autenticado:', data);
                // Redirigir o hacer algo más con los datos del usuario
                // window.location.href = "dashboard.html"; // Redirigir a un panel de control, por ejemplo
            }
        });
    </script>
</body>
</html>
