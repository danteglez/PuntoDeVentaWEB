<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script type="module">
    // Importar las funciones necesarias de Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

    // Configuración de tu aplicación Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCVcj3qfPeqL46jD4vpqLj8JMeVYs-EYZs",
      authDomain: "posweb1-7d5cd.firebaseapp.com",
      databaseURL: "https://posweb1-7d5cd-default-rtdb.firebaseio.com",
      projectId: "posweb1-7d5cd",
      storageBucket: "posweb1-7d5cd.firebasestorage.app",
      messagingSenderId: "774619330165",
      appId: "1:774619330165:web:5758529cce64ad2287aa3c",
      measurementId: "G-JJSLSWPMQV"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app); // Inicializar la autenticación de Firebase
  </script>
</head>

<body>
  <div class="formulario">
    <h1>Inicio de sesión</h1>
    <form id="loginForm">
      <div class="username">
        <input type="email" id="email" required />
        <label>Correo electrónico</label>
      </div>
      <div class="contraseña">
        <input type="password" id="password" required />
        <label>Contraseña</label>
      </div>
      <div class="recordar">¿Olvidó su contraseña?</div>
      <input type="submit" value="Iniciar" />
      <div class="registrarse">
        Quiero hacer el <a href="#">registro</a>
      </div>
    </form>
  </div>

  <script type="module">
    // Manejar el evento submit del formulario
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault(); // Evita que el formulario se envíe de manera tradicional

      // Obtener los valores de los campos de entrada
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Intentar iniciar sesión con Firebase Auth
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("Usuario autenticado: ", user);
        alert("Inicio de sesión exitoso");

        // Redirigir a otra página o realizar una acción adicional
        window.location.href = "pagina-principal.html"; // Cambia a la URL de la página principal

      } catch (error) {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Error al iniciar sesión:", errorCode, errorMessage);
        alert("Error al iniciar sesión. Verifica tus credenciales.");
      }
    });
  </script>
</body>

</html>
