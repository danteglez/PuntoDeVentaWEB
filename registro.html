<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script type="module">
    // Importar las funciones necesarias de Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCVcj3qfPeqL46jD4vpqLj8JMeVYs-EYZs",
      authDomain: "posweb1-7d5cd.firebaseapp.com",
      databaseURL: "https://posweb1-7d5cd-default-rtdb.firebaseio.com",
      projectId: "posweb1-7d5cd",
      storageBucket: "posweb1-7d5cd.firebasestorage.app",
      messagingSenderId: "774619330165",
      appId: "1:774619330165:web:5758529cce64ad2287aa3c",
      measurementId: "G-JJSLSWPMQV"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app); // Inicializar la autenticación de Firebase
  </script>
</head>

<body>
  <div class="formulario">
    <!-- Formulario de registro -->
    <h1>Registro</h1>
    <form id="registerForm">
      <div class="username">
        <input type="email" id="registerEmail" required />
        <label>Correo electrónico</label>
      </div>
      <div class="contraseña">
        <input type="password" id="registerPassword" required />
        <label>Contraseña</label>
      </div>
      <input type="submit" value="Registrar" />
      <div class="registrarse">
        ¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a>
      </div>
    </form>
  </div>

  <script type="module">
    // Manejar el evento submit del formulario de registro
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault(); // Evita que el formulario se envíe de manera tradicional

      // Obtener los valores de los campos de entrada
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      // Intentar crear un nuevo usuario en Firebase
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("Usuario registrado: ", user);
        alert("Registro exitoso");

        // Redirigir a la página de inicio de sesión después del registro
        window.location.href = "index.html"; // Redirige a la página de inicio de sesión

      } catch (error) {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Error al registrar usuario:", errorCode, errorMessage);
        alert("Error al registrar usuario. Verifica los datos.");
      }
    });
  </script>
</body>

</html>
